<div class="card create-post">
    <div class="card-body p-4">
        <form
            class="m-0"
            [formGroup]="form"
            (ngSubmit)="onSubmit()"
        >
            <div class="mb-3">
                <div class="form-floating">
                    <textarea
                        class="form-control"
                        formControlName="post"
                        placeholder="Have anything to share ...."
                        id="post"
                        style="height: 80px"
                    ></textarea>
                    <label
                        class="font-normal"
                        for="post"
                    >
                        Have anything to share ....
                    </label>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-end">
                <label
                    for="image-input"
                    (click)="fileInput.click()"
                >
                    <i class="fa fa-camera camera-position text-secondary"></i>
                </label>

                <input
                    #fileInput
                    hidden=true
                    type="file"
                    class="image-upload"
                    id="imageInput"
                    (change)="onPostImageUpload($event)"
                >

                <button
                    [disabled]="!form.valid"
                    mat-raised-button
                    class="btn btn-secondary"
                    type="submit"
                >
                    Post
                </button>
            </div>

            <img
                *ngIf="url"
                [src]="url"
                height="200"
            >
            
        </form>
    </div>
</div>

<div
    *ngIf="postsLoading || postsLoadingError"
    class="card p-3 my-3"
>
    <div class="card-body text-center">
        <div
            *ngIf="postsLoading"
            class="spinner-border"
            role="status"
        >
            <span class="sr-only">Loading...</span>
        </div>
        <div
            *ngIf="postsLoadingError"
            class="text-danger"
        >
            Error occured while loading posts
        </div>
    </div>
</div>

<div *ngIf="!postsLoading && posts">
    <div
        *ngFor="let post of posts"
        class="card my-4"
    >
        <div class="card-body">
            <div class="d-flex mb-3">
                <img
                    src="https://bootdey.com/img/Content/avatar/avatar3.png"
                    class="d-block ui-w-40 rounded-circle"
                    alt
                >
                <div class="flex-grow-1 ms-3">
                    {{post.userName}}
                    <div class="text-muted small">{{post.profession}} . 3 days ago</div>
                </div>
            </div>
            <p class="m-0 p-0">{{post.post}}</p>
        </div>
    </div>
</div>
