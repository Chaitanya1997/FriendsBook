<div class="card profile-card">
    <div class="profile-cover-photo"></div>
    <div
        class="profile-image-place"
        (click)="fileInput.click()"
    >
        <div
            *ngIf="!isImageLoaded"
            fxLayoutAlign="center"
        >
            <span *ngIf="!isImageAvailable">
                <img
                    class="round-image img"
                    src="https://scontent.fvga4-1.fna.fbcdn.net/v/t1.30497-1/cp0/c24.0.80.80a/p80x80/84628273_176159830277856_972693363922829312_n.jpg?_nc_cat=1&ccb=1-3&_nc_sid=12b3be&_nc_ohc=KVrvBuf1svYAX8TVyrs&_nc_ht=scontent.fvga4-1.fna&oh=bfc94a0fc0742276ea6340cf4b482ca8&oe=60F53B49"
                    alt="sample profile photo"
                    class="profile-photo"
                >
            </span>
        </div>
        <div
            *ngIf="isImageLoaded"
            fxLayoutAlign="center"
        >
            <span *ngIf="isImageAvailable">
                <img
                    [src]="imageToShow"
                    alt="sample profile photo"
                    class="profile-photo"
                >
            </span>
        </div>
        <div class="camera-position">
            <i class="fa fa-camera icon-xs text-dark"></i>
        </div>
        <input
            #fileInput
            hidden="true"
            type="file"
            class="image-upload"
            id="imageInput"
            (change)="onProfilePhotoUpload($event)"
        >
    </div>
    <div class="card-body">
        <div class="card-text my-1">
            <h5 class="text-center m-0">
                {{currentUser.firstName}} {{currentUser.lastName}}
            </h5>
            <hr class="dialog-title-hr">
            <div class="d-grid gap-2 fw-500 justify-content-center align-items-center">
                <div
                    class="text-primary-hover cursor-pointer"
                    routerLink="/friends"
                >
                    <span class="text-primary  me-2">{{noOfConnections}}</span>
                    <span>Connections</span>
                </div>
                <div class="text-primary-hover">
                    <span class="text-primary me-2">{{noOfPosts}}</span>
                    <span>Posts</span>
                </div>
            </div>
        </div>
    </div>
</div>
