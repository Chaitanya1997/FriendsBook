<div class="card profile-card">
    <img
        _ngcontent-ibo-c6
        alt="profile background"
        class="card-img-top mat-card-image"
        mat-card-image
        src="/assets/background.jpg"
    >
    <div class="profile-image-place">
        <img
            class="round-image img"
            src="https://scontent.fvga4-1.fna.fbcdn.net/v/t1.30497-1/cp0/c24.0.80.80a/p80x80/84628273_176159830277856_972693363922829312_n.jpg?_nc_cat=1&amp;ccb=1-3&amp;_nc_sid=12b3be&amp;_nc_ohc=KVrvBuf1svYAX8TVyrs&amp;_nc_ht=scontent.fvga4-1.fna&amp;oh=bfc94a0fc0742276ea6340cf4b482ca8&amp;oe=60F53B49"
            alt="sample profile photo"
            class="profile-photo"
        >
    </div>
    
    <div class="card-body">
        <div class="card-text my-1">
            <h5 class="text-center m-0">{{user.firstName}} {{user.lastName}}</h5>
            <hr class="dialog-title-hr">
            <div class="mx-auto">
                <h6>{{noOfConnections}} Connections</h6>
                <h6>{{noOfPosts}} Posts</h6>
            </div>
        </div>
    </div>
</div>
