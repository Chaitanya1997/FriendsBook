<div class="col-md-6 mx-auto">
    <div class="card">
        <div class="pt-3">
            <h3 class="text-center m-0">Login</h3>
            <hr class="dialog-title-hr mb-0">
        </div>
        <div class="card-body">
            <form
                [formGroup]="loginForm"
                (ngSubmit)="onSubmit()"
            >
                <div class="mb-3">
                    <label
                        class="mb-2"
                        for="email"
                    >
                        Email
                    </label>
                    <input
                        type="text"
                        formControlName="email"
                        class="form-control"
                        [ngClass]="{
                          'is-invalid': submitted && loginFormControls.email.errors
                     }"
                    >
                    <div
                        *ngIf="submitted && loginFormControls.email.errors"
                        class="invalid-feedback"
                    >
                        <div *ngIf="loginFormControls.email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label
                        class="mb-2"
                        for="password"
                    >
                        Password
                    </label>
                    <input
                        type="password"
                        formControlName="password"
                        class="form-control"
                        [ngClass]="{
                          'is-invalid': submitted && loginFormControls.password.errors
                     }"
                    >
                    <div
                        *ngIf="submitted && loginFormControls.password.errors"
                        class="invalid-feedback"
                    >
                        <div *ngIf="loginFormControls.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="d-flex mb-3">
                    <button
                        [disabled]="loading"
                        class="btn btn-primary"
                    >
                        <span
                            *ngIf="loading"
                            class="spinner-border spinner-border-sm mr-1"
                        ></span>
                        Login
                    </button>
                    <div class="ms-auto">
                        <a
                            [routerLink]="[ '/login', 'identify' ]"
                            class="btn btn-link"
                        >
                            Forgot Password
                        </a>
                    </div>
                </div>
            </form>
        </div>
        <div class="bg-white px-3 text-center">
            <app-alert></app-alert>
        </div>
        <div class="card-footer bg-white p-3 text-center">
            <button
                class="btn btn-success"
                routerLink="/register"
            >
                Create New Account
            </button>
        </div>
    </div>
</div>
