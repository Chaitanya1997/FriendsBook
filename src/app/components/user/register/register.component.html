<div class="col-md-8 mx-auto">
    <div class="card">
        <div class="pt-3">
            <h3 class="text-center m-0">Register</h3>
            <hr class="dialog-title-hr">
        </div>
        <div class="card-body">
            <form
                [formGroup]="registerForm"
                (ngSubmit)="onSubmit()"
            >
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label
                                class="mb-2"
                                for="firstName"
                            >
                                First Name
                            </label>
                            <input
                                type="text"
                                formControlName="firstName"
                                class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
                                placeholder="Ex. Virat"
                            >
                            <div
                                *ngIf="submitted && f.firstName.errors"
                                class="invalid-feedback"
                            >
                                <div *ngIf="f.firstName.errors.required">First Name is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label
                                class="mb-2"
                                for="lastName"
                            >
                                Last Name
                            </label>
                            <input
                                type="text"
                                formControlName="lastName"
                                class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
                                placeholder="Ex. Kohli"
                            >
                            <div
                                *ngIf="submitted && f.lastName.errors"
                                class="invalid-feedback"
                            >
                                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label
                                class="mb-2"
                                for="email"
                            >
                                Email
                            </label>
                            <input
                                type="text"
                                formControlName="email"
                                class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                                placeholder="name@example.com"
                            >
                            <div
                                *ngIf="submitted && f.email.errors"
                                class="invalid-feedback"
                            >
                                <div *ngIf="f.email.errors.required">Email is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label
                                class="mb-2"
                                for="gender"
                            >
                                Gender
                            </label>
                            <select
                                class="form-select"
                                aria-label="Default select example"
                                formControlName="gender"
                                [ngClass]="{ 'is-invalid': submitted && f.gender.errors }"
                            >
                                <option
                                    style="color: lightgray !important;"
                                    selected
                                    disabled
                                    value="0"
                                >
                                    Select Gender
                                </option>
                                <option [value]="genders.male">{{ genders.male }}</option>
                                <option [value]="genders.female">{{ genders.female }}</option>
                            </select>
                            <div
                                *ngIf="submitted && f.gender.errors"
                                class="invalid-feedback"
                            >
                                <div *ngIf="f.gender.errors.required">Gender is required</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label
                                class="mb-2"
                                for="password"
                            >
                                Password
                            </label>
                            <input
                                type="password"
                                formControlName="password"
                                class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                placeholder="Enter Password"
                            >
                            <div
                                *ngIf="submitted && f.password.errors"
                                class="invalid-feedback"
                            >
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label
                                class="mb-2"
                                for="confirmPassword"
                            >
                                Confirm Password
                            </label>
                            <input
                                type="confirmPassword"
                                formControlName="confirmPassword"
                                class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
                                placeholder="Confirm Password"
                            >
                            <div
                                *ngIf="submitted && f.confirmPassword.errors"
                                class="invalid-feedback"
                            >
                                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                                <div *ngIf="f.confirmPassword.errors.minlength">
                                    Confirm Password must be at least 6 characters
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button
                            [disabled]="loading"
                            class="btn btn-primary"
                        >
                            <span
                                *ngIf="loading"
                                class="spinner-border spinner-border-sm mr-1"
                            ></span>
                            Register
                        </button>
                        <a
                            routerLink="/login"
                            class="btn btn-link"
                        >
                            Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
